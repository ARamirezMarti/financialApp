version: '3.1'

services:

    database:
      build: 
          context: .
      image: customsql
      restart: always
      volumes: 
        -  ./app/db/db_data:/var/lib/mysql/
      environment:
        MYSQL_ROOT_PASSWORD: example
        MYSQL_DATABASE: financial
      ports:  
        - 3306:3306
      
    adminer:
      image: adminer
      depends_on: 
        - database
      restart: always
      ports:
        - 8080:8080

